<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <!-- <nav></nav> -->

      <section class="all-elems">
        <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8M2QlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww"
            alt=""
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily-tasks elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1652554665015-98e2c8eab3e9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8M2QlMjBiYWNrZ3JvdW5kJTIwZGFpbHklMjB0YXNrfGVufDB8fDB8fHww"
            alt=""
          />
          <h2>Daily Tasks</h2>
        </div>
        <div class="daily-Goals elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1621619856624-42fd193a0661?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTZ8fDNkJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
        <div class="motivation elem" id="3">
          <img
            src="https://plus.unsplash.com/premium_photo-1694822449566-b8447afd3bcf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTUzfHwzZCUyMGJhY2tncm91bmQlMjBmb3IlMjBtb3RpdmF0aW9ufGVufDB8fDB8fHww"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomodoro-timer elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1603165975355-297a68548a28?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h3>Pomodoro Timer</h3>
        </div>
      </section>

      <section class="full-page to-do-fp">
        <button id="0" class="mdi mdi-window-close"></button>
        <h1>You're personalized To Do List</h1>

        <div class="todo-container">
          <div class="add-tasks">
            <form action="">
              <h3>Add Tasks</h3>
              <input type="text" placeholder="Add title" name="" id="" />
              <textarea name="" placeholder="Enter details" id=""></textarea>
              <div class="mark-as-imp">
                <input type="checkbox" name="" id="checkbox" />
                <label for="checkbox">Mark as Important!</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="all-tasks">
            <div class="tasks">
              <h1>No TODO</h1>
            </div>
          </div>
        </div>
      </section>

      <section class="full-page daily-tasks-fp">
        <button id="1" class="mdi mdi-window-close"></button>
        <h1>daily Tasks Page</h1>

        <div class="day-planner"></div>
      </section>

      <section class="full-page daily-goals-fp">
        <button id="2" class="mdi mdi-window-close"></button>
        <h1>Daily Goals Page</h1>
      </section>
      <section class="full-page motivation-fp">
        <button id="3" class="mdi mdi-window-close"></button>
        <h1>Motivation Page</h1>
      </section>
      <section class="full-page pomodoro-timer-fp">
        <button id="4" class="mdi mdi-window-close"></button>
        <h1>Pomodoro Timer Page</h1>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
